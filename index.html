<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2e2e2e;
      font-family: Arial, sans-serif;
      flex-direction: column;
      position: relative;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #000;
      transition: background-color 0.3s ease; /* Smooth background color change */
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      transition: transform 0.3s ease; /* Smooth animation on score change */
    }

    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }

    #restart-btn:hover {
      background-color: #218838;
    }

    #game-over {
      font-size: 30px;
      color: white;
      margin-top: 20px;
      display: none;
    }

    /* Positioning text in corners */
    #game-by {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    #contact-me {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 16px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .control-btn {
      width: 40px;
      height: 40px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      margin: 5px;
      transition: transform 0.2s ease;
    }

    .control-btn:hover {
      background-color: #0056b3;
      transform: scale(1.2); /* Animate button size on hover */
    }

    .controls .up {
      width: 40px;
      height: 40px;
    }

    .controls .left, .controls .right, .controls .down {
      width: 40px;
      height: 40px;
    }

    .animated {
      animation: scoreAnim 0.5s ease-out;
    }

    @keyframes scoreAnim {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

  </style>
</head>
<body>
  <div id="game-by">Game by <span style="font-weight: bold;">Shamillnk</span></div>
  <div id="contact-me">Contact me on <a href="https://www.instagram.com/shamillnk" target="_blank" style="color: white;">Instagram</a></div>
  <div id="score" class="animated">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button id="restart-btn">Restart Game</button>
  <div id="game-over">Game Over</div>

  <div class="controls">
    <!-- Up button -->
    <button class="control-btn up" id="up">↑</button>

    <!-- Left and Right buttons -->
    <button class="control-btn left" id="left">←</button>
    <button class="control-btn right" id="right">→</button>

    <!-- Down button -->
    <button class="control-btn down" id="down">↓</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const restartBtn = document.getElementById('restart-btn');
    const gameOverText = document.getElementById('game-over');
    const scoreDisplay = document.getElementById('score');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, snakeDirection, food, score, gameOver, speedInterval;

    let snakeSpeed = 100;

    function initGame() {
      snake = [{x: 9, y: 9}];
      snakeDirection = 'RIGHT';
      food = {x: 5, y: 5};
      score = 0;
      gameOver = false;

      document.getElementById('score').textContent = `Score: ${score}`;
      restartBtn.style.display = 'none';
      gameOverText.style.display = 'none';
      speedInterval = snakeSpeed;
      gameLoop();
    }

    function drawSnake() {
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? 'green' : 'lightgreen';
        ctx.strokeStyle = 'darkgreen';
        ctx.lineWidth = 1;
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });
    }

    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawScore() {
      scoreDisplay.classList.add('animated');
      setTimeout(() => scoreDisplay.classList.remove('animated'), 500);
      document.getElementById('score').textContent = `Score: ${score}`;
    }

    function moveSnake() {
      let head = { ...snake[0] };

      if (snakeDirection === 'LEFT') head.x--;
      if (snakeDirection === 'RIGHT') head.x++;
      if (snakeDirection === 'UP') head.y--;
      if (snakeDirection === 'DOWN') head.y++;

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        food = getRandomFoodPosition();
        if (score % 50 === 0) {
          snakeSpeed = Math.max(50, snakeSpeed - 10); 
          canvas.style.backgroundColor = randomColor(); 
        }
      } else {
        snake.pop();
      }
    }

    function checkCollisions() {
      const head = snake[0];
      if (
        head.x < 0 || head.x >= tileCount || 
        head.y < 0 || head.y >= tileCount || 
        snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
      ) {
        gameOver = true;
      }
    }

    function getRandomFoodPosition() {
      let position;
      do {
        position = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(segment => segment.x === position.x && segment.y === position.y));
      return position;
    }

    function gameLoop() {
      if (gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 85, canvas.height / 2);
        restartBtn.style.display = 'inline-block';
        gameOverText.style.display = 'inline-block';
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveSnake();
      checkCollisions();
      drawSnake();
      drawFood();
      drawScore();

      setTimeout(gameLoop, snakeSpeed);  
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft' && snakeDirection !== 'RIGHT') snakeDirection = 'LEFT';
      if (event.key === 'ArrowRight' && snakeDirection !== 'LEFT') snakeDirection = 'RIGHT';
      if (event.key === 'ArrowUp' && snakeDirection !== 'DOWN') snakeDirection = 'UP';
      if (event.key === 'ArrowDown' && snakeDirection !== 'UP') snakeDirection = 'DOWN';
    });

    document.getElementById('left').addEventListener('click', () => {
      if (snakeDirection !== 'RIGHT') snakeDirection = 'LEFT';
    });

    document.getElementById('up').addEventListener('click', () => {
      if (snakeDirection !== 'DOWN') snakeDirection = 'UP';
    });

    document.getElementById('down').addEventListener('click', () => {
      if (snakeDirection !== 'UP') snakeDirection = 'DOWN';
    });

    document.getElementById('right').addEventListener('click', () => {
      if (snakeDirection !== 'LEFT') snakeDirection = 'RIGHT';
    });

    restartBtn.addEventListener('click', () => {
      initGame();
    });

    function randomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    initGame();
  </script>
</body>
</html>
