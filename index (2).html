<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2e2e2e;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }

    canvas {
      border: 2px solid #fff;
      background-color: #000;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
    }

    #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    #restart-btn:hover {
      background-color: #218838;
    }

    #game-over {
      font-size: 30px;
      color: white;
      margin-top: 20px;
    }

    /* Footer style */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button id="restart-btn" style="display:none;">Restart Game</button>
  <div id="game-over" style="display:none;">Game Over</div>

  <!-- Footer with contact info -->
  <footer>
    <p>Game by <span style="font-weight: bold;">Shamillnk</span></p>
    <p>Contact me on <a href="https://www.instagram.com/shamillnk" target="_blank">Instagram</a></p>
  </footer>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const restartBtn = document.getElementById('restart-btn');
    const gameOverText = document.getElementById('game-over');

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, snakeDirection, food, score, gameOver;

    // Initialize the game
    function initGame() {
      snake = [{x: 9, y: 9}];
      snakeDirection = 'RIGHT';
      food = {x: 5, y: 5};
      score = 0;
      gameOver = false;

      document.getElementById('score').textContent = `Score: ${score}`;
      restartBtn.style.display = 'none';  // Hide the restart button when the game starts
      gameOverText.style.display = 'none'; // Hide the game over text
      gameLoop(); // Start the game loop
    }

    // Draw the snake
    function drawSnake() {
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? 'green' : 'lightgreen'; // Green for the head
        ctx.strokeStyle = 'darkgreen';
        ctx.lineWidth = 1;
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
      });
    }

    // Draw the food (apple)
    function drawFood() {
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    // Draw the score
    function drawScore() {
      document.getElementById('score').textContent = `Score: ${score}`;
    }

    // Move the snake
    function moveSnake() {
      let head = { ...snake[0] };

      if (snakeDirection === 'LEFT') head.x--;
      if (snakeDirection === 'RIGHT') head.x++;
      if (snakeDirection === 'UP') head.y--;
      if (snakeDirection === 'DOWN') head.y++;

      snake.unshift(head);

      // Check if the snake eats food
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        food = getRandomFoodPosition();
      } else {
        snake.pop();
      }
    }

    // Check if the snake collides with walls or itself
    function checkCollisions() {
      const head = snake[0];
      if (
        head.x < 0 || head.x >= tileCount || 
        head.y < 0 || head.y >= tileCount || 
        snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)
      ) {
        gameOver = true;
      }
    }

    // Generate a random position for food
    function getRandomFoodPosition() {
      let position;
      do {
        position = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(segment => segment.x === position.x && segment.y === position.y));
      return position;
    }

    // Game loop
    function gameLoop() {
      if (gameOver) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText('Game Over', canvas.width / 2 - 85, canvas.height / 2);
        restartBtn.style.display = 'inline-block';  // Show restart button
        gameOverText.style.display = 'inline-block'; // Show Game Over message
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      moveSnake();
      checkCollisions();
      drawSnake();
      drawFood();
      drawScore();

      setTimeout(gameLoop, 100); // Call the game loop every 100ms
    }

    // Handle key events for controlling the snake
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft' && snakeDirection !== 'RIGHT') snakeDirection = 'LEFT';
      if (event.key === 'ArrowRight' && snakeDirection !== 'LEFT') snakeDirection = 'RIGHT';
      if (event.key === 'ArrowUp' && snakeDirection !== 'DOWN') snakeDirection = 'UP';
      if (event.key === 'ArrowDown' && snakeDirection !== 'UP') snakeDirection = 'DOWN';
    });

    // Restart the game when the button is clicked
    restartBtn.addEventListener('click', () => {
      initGame(); // Reset game state and start the game
    });

    // Initialize the game for the first time
    initGame();
  </script>
</body>
</html>
